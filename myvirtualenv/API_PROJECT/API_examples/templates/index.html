<!DOCKTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>API Example</title>
    </head>
    <body>
        <h1>GitHub API</h1>
        <div id="data"></div>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="username" value="" required>
            {% csrf_token %}
            <input type="submit" value="Get GitHub Info">
        </form>

        {% if user %}
        {{ user }}
        <h2>Name: {{ user.name }}</h2>
        <p>Username: {{ user.login }}</p>
        <p>URL: {{ user.html_url }}</p>
        <p>Repos: {{ user.public_repos }}</p>
        <img src="{{ user.avatar_url }}" style="width:300px;">
        
        {% endif%}
    </body>
</html>
